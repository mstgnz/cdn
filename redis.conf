# Redis configuration file for CDN application

# Disable stopping writes if background save fails
stop-writes-on-bgsave-error no

# Basic Redis configuration
port 6379
bind 0.0.0.0
protected-mode no

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence - Using RDB only instead of AOF
appendonly no
save 900 1
save 300 10
save 60 10000
dbfilename dump.rdb
dir /data

# Performance tuning
tcp-backlog 511
tcp-keepalive 300
timeout 0
databases 16

# Logging
loglevel notice
logfile "" 