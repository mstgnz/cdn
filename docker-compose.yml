services:
  api:
    build:
      context: .
      dockerfile: dockerfile
    restart: always
    deploy:
      mode: replicated
      replicas: 3
    expose:
      - "${APP_PORT}"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - ./:/cdn
    depends_on:
      - minio
      - redis
    networks:
      - cdn

  # Load balancer for API instances
  nginx:
    image: nginx:alpine
    container_name: cdn-nginx
    restart: always
    ports:
      - "${APP_PORT}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api
    networks:
      - cdn

  minio:
    image: minio/minio
    container_name: cdn-minio
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio:/var/lib/minio
    environment:
      MINIO_ROOT_USER: "${MINIO_ROOT_USER}"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD}"
    command: server --console-address ":9001" /var/lib/minio
    networks:
      - cdn

  redis:
    image: redis:7.2-alpine
    container_name: cdn-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf --appendonly yes
    networks:
      - cdn

networks:
  cdn:
    driver: bridge

volumes:
  minio:
  redis_data:
    driver: local
